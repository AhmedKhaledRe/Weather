<nav class=" navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top">

    <a class="navbar-brand text-white  badge-primary p-2 rounded">Weather App</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse show" id="navbarCollapse" style>

        <ul class="navbar-nav m-auto">
            <li class="nav-item">
                <div class="form-inline alert alert-info text-info" *ngIf='found_data'>{{'Last updated' | translate}} {{date | amTimeAgo }}</div>
            </li>
        </ul>


        <div *ngIf="lo.invalid && (lo.dirty || lo.touched)">
            <span class="form-inline alert alert-warning m-auto mt-2 mt-md-0 my-2 my-sm-0" *ngIf="lo?.errors.required">{{'Location is required' | translate}}</span>
        </div>

        <form class="form-inline m-auto mt-2 mt-md-0" (ngSubmit)='search(searchForm)' #searchForm='ngForm'>
            <input class="form-control mr-sm-2" type="search" aria-label="Search" placeholder="{{'Search Location' | translate}}" [(ngModel)]='loc' #lo='ngModel' name='lo' required autocomplete="on">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">{{'Search' | translate}}</button>
        </form>

        <!--// the lang to use-->
        <div class="form-inline mt-2 mt-md-0">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">{{'Languages' | translate}}</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" #langSelect (change)="changeLang(langSelect.value)">
            <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
        </select>
        </div>

    </div>
</nav>
